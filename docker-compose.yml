version: '3'

services:
  nginx:
    build:
      context: ./docker/nginx  # This points to the directory containing your custom Dockerfile for Nginx
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available/
      - ./docker/logs/nginx/:/var/log/nginx
    ports:
      - '9000:9000'
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=9000
    networks:
      - sail

  php-fpm:
    build:
      context: './docker/php-fpm'  # Assuming this is your php-fpm Dockerfile
    volumes:
      - ./:/var/www:cached
    networks:
      - sail
    expose:
      - '9000'

networks:
  sail:
    driver: bridge
